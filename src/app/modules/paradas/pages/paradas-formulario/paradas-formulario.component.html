<form class="example-form" [formGroup]="paradaForm" (ngSubmit)="AgregarParada()">
    <mat-card>
    <mat-card-content>
    
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Id</mat-label>
      <input matInput placeholder="ID" formControlName="id" >
    </mat-form-field>

    <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Id Estado</mat-label>
        <input matInput type="number" placeholder="Id Estado" formControlName="id_estado" step="1" pattern="[0-9]*">
    </mat-form-field>

    <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Direccion</mat-label>
        <textarea matInput placeholder="Direccion" formControlName="direccion" ></textarea>
    </mat-form-field>

</mat-card-content>
<mat-card-footer>
    <div class="example-button-row" style="margin: 2px">
      <button mat-raised-button color="primary" [disabled]="!paradaForm.valid" style="margin-right: 8px">Guardar</button>
      <a (click)="CerrarFormulario()" mat-raised-button color="accent" style="margin-right: 8px">Cerrrar</a>
    </div>
</mat-card-footer>
    </mat-card>
</form>
