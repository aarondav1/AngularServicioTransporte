<div class="mt-4 mat-elevation-z8 table-container table-responsive">
  <mat-card-header>
    <mat-card-title>Buses</mat-card-title>
  </mat-card-header>
    <mat-toolbar class="mt-4">
      <mat-toolbar-row>
        <mat-form-field>
          <input matInput placeholder="Placa" (keyup)="applyFilter($event)" #input />
            <mat-icon>search</mat-icon>
        </mat-form-field>
        <div style="margin-left: 30px;">
          <button mat-button (click)="AbrirFormularioBus()">
            <mat-icon>add</mat-icon>
            Agregar
          </button>
        </div>
      </mat-toolbar-row>
    </mat-toolbar>

    <table mat-table [dataSource]="finaldata" matSort class="mat-elevation-z8 table-sm">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Id</th>
          <td mat-cell *matCellDef="let element">{{element.id}}</td>
        </ng-container>

        <ng-container matColumnDef="numero">
          <th mat-header-cell *matHeaderCellDef> Numero</th>
          <td mat-cell *matCellDef="let element">{{element.numero}}</td>
        </ng-container>

        <ng-container matColumnDef="placa">
          <th mat-header-cell *matHeaderCellDef> Placa</th>
          <td mat-cell *matCellDef="let element">{{element.placa}}</td>
        </ng-container>

        <ng-container matColumnDef="modelo">
          <th mat-header-cell *matHeaderCellDef> Modelo</th>
          <td mat-cell *matCellDef="let element">{{element.modelo}}</td>
        </ng-container>

        <ng-container matColumnDef="capacidad">
          <th mat-header-cell *matHeaderCellDef> Capacidad</th>
          <td mat-cell *matCellDef="let element">{{element.capacidad}}</td>
        </ng-container>

        <ng-container matColumnDef="anio">
          <th mat-header-cell *matHeaderCellDef> AÃ±o</th>
          <td mat-cell *matCellDef="let element">{{element.anio}}</td>
        </ng-container>

        <ng-container matColumnDef="rutas">
          <th mat-header-cell *matHeaderCellDef> Rutas</th>
          <td mat-cell *matCellDef="let element">
            <div *ngFor="let item of element.rutasDTO">{{item.nombre}}</div>
          </td>
        </ng-container> 

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> Acciones</th>
          <td mat-cell *matCellDef="let element">
            <div>
              <a mat-raised-button (click)="EditarBus(element.id)" color="primary"  style="margin-right: 8px">Editar</a>
              <a mat-raised-button (click)="EliminarBus(element.id)" color="accent"  style="margin-right: 8px">Eliminar</a>
              <a mat-raised-button (click)="AgregarAsignacionBusRuta(element.id)" color="primary" style="margin-right: 8px">Asignar ruta</a>
              <a mat-raised-button (click)="EliminarAsignacionBusRuta(element.id)" color="accent" *ngIf="element.rutasDTO[0]?.id"  style="margin-right: 8px">Eliminar ruta</a>                
            </div>
          </td>
        </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayColums"></tr>
    <tr mat-row *matRowDef="let row; columns: displayColums;"></tr>

    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons 
      aria-label="Select page of periodic elements" class="pagination-style">
    </mat-paginator>
</div>
