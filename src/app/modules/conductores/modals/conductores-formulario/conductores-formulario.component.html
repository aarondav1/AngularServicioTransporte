<form class="example-form" [formGroup]="conductorForm" (ngSubmit)="AgregarConductor()">
    <mat-card>
      <mat-card-title>{{ data.id ? 'Editar conductor' : 'Registrar conductor' }}</mat-card-title>
      <mat-card-content>
      
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Id</mat-label>
        <input matInput placeholder="ID" formControlName="id" >
      </mat-form-field>
      <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Id Estado</mat-label>
          <input matInput type="number" placeholder="Id Estado" formControlName="id_estado" step="1" pattern="[0-9]*">
        </mat-form-field>
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Nombres</mat-label>
          <input type="text" matInput placeholder="Nombres" formControlName="nombres" (keydown)="ValidarCadenaInput($event)">
        </mat-form-field>

        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Apellidos</mat-label>
          <input matInput placeholder="Apellidos" formControlName="apellidos" (keydown)="ValidarCadenaInput($event)"> 
        </mat-form-field>

    
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Cedula</mat-label>
          <input matInput placeholder="Cedula" formControlName="cedula" (keydown)="ValidarCedulaInput($event)">
          <div class="error-message" *ngIf="conductorForm.controls.cedula.invalid && (conductorForm.controls.cedula.dirty || conductorForm.controls.cedula.touched)">
            Cédula inválida. La cedula debe contener 10 digitos.
          </div>
        </mat-form-field>
        

      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Tipo licencia</mat-label>
        <mat-select placeholder="Seleccionar tipo de licencia" formControlName="id_tipo_licencia">
            <mat-option value="1">TIPO C</mat-option>
            <mat-option value="2">TIPO D</mat-option>
            <mat-option value="3">TIPO C1</mat-option>
        </mat-select>
      </mat-form-field>

  </mat-card-content>
      <mat-card-footer>
          <div class="example-button-row" style="margin: 2px">
            <button mat-raised-button color="primary" [disabled]="!conductorForm.valid" style="margin-right: 8px">Guardar</button>
            <a (click)="CerrarFormulario()" mat-raised-button color="accent" style="margin-right: 8px">Cerrrar</a>
          </div>
      </mat-card-footer>
    </mat-card>
</form>
